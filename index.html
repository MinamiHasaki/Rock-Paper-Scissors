<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="vertical-container">
        <p class="heading">Rock Paper Scissors</p>
        <div id="game-board" class="container">
            <div class="vertical-container">
                <p class="heading">Player Score</p>
                <p id="player-score" class="score-screen"></p>
            </div>
            <div class="vertical-container">
                <p class="heading">Results</p>
                <p id="results"></p>
            </div>
            <div class="vertical-container">
                <p class="heading">Computer Score</p>
                <p id="computer-score" class="score-screen"></p>
            </div>
        </div>
        <div id="selection-board" class="vertical-container">
            <div class="vertical-container">
                <p class="heading">Make Your Selection:</p>
                <div class="container">
                    <div class="vertical-container">
                        <input type="image" src="images/rock.png" id="selection-rock" />
                        <p class="selection-title">Rock</p>
                    </div>
                    <div class="vertical-container">
                        <input type="image" src="images/paper.png" id="selection-paper" />
                        <p class="selection-title">Paper</p>
                    </div>
                    <div class="vertical-container">
                        <input type="image" src="images/scissors.png" id="selection-scissors" />
                        <p class="selection-title">Scissors</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
