<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="vertical-container">
        <p class="heading">Rock Paper Scissors</p>
        <div id="game-board" class="container">
            <div class="vertical-container">
                <p id="player-score" class="heading">Player: Score</p>
                <img src="https://placehold.co/100" alt="" id="player-selection">
                <p id="player-round-score"></p>
            </div>
            <div class="vertical-container">
                <p class="heading">Results</p>
                <img src="https://placehold.co/200" alt="" id="result-screen">
            </div>
            <div class="vertical-container">
                <p id="computer-score" class="heading">Computer: Score</p>
                <img src="https://placehold.co/100" alt="" id="computer-selection">
                <p id="computer-round-score"></p>
            </div>
        </div>
        <div id="selection-board" class="vertical-container">
            <div class="vertical-container">
                <p class="heading">Make Your Selection:</p>
                <div class="container">
                    <div class="vertical-container">
                        <input type="image" src="https://placehold.co/100" id="selection-rock" />
                        <p class="selection-title">Rock</p>
                    </div>
                    <div class="vertical-container">
                        <input type="image" src="https://placehold.co/100" id="selection-paper" />
                        <p class="selection-title">Paper</p>
                    </div>
                    <div class="vertical-container">
                        <input type="image" src="https://placehold.co/100" id="selection-scissors" />
                        <p class="selection-title">Scissors</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
